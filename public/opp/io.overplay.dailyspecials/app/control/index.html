<!DOCTYPE html>
<html ng-app="optvDSConApp">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>-->

    <script src="assets/bower_components/angular/angular.js"></script>
    <script src="assets/bower_components/angular-route/angular-route.js"></script>
    <script src="assets/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="assets/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="assets/bower_components/lodash/lodash.js"></script>


    <link rel="stylesheet" href="assets/bower_components/angular-color-picker/dist/angularjs-color-picker.min.css" />
    <!-- only include if you use bootstrap -->
    <link rel="stylesheet" href="assets/bower_components/angular-color-picker/dist/themes/angularjs-color-picker-bootstrap.min.css" />
    <script src="assets/bower_components/tinycolor/dist/tinycolor-min.js"></script>
    <script src="assets/bower_components/angular-color-picker/dist/angularjs-color-picker.min.js"></script>
    <!-- App Main and AngularJS Routes -->


    <script src="app/optvDSConApp.module.js"></script>
    <script src="/js/optvAPIPHP.js"></script>

    <!-- Controllers -->

    <script src="app/components/dsConController.js"></script>



    <!--<link href="assets/css/style.css" rel="stylesheet">-->
    <link href='http://fonts.googleapis.com/css?family=Dosis:300,400' rel='stylesheet' type='text/css'>

    <!-- App Specific and Overridden CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">


    <title>OPTV Daily Specials Control</title>
</head>

<body ng-controller="dsConController">

<!-- Remote Control -->

<h1>Daily Specials</h1>

<div class="form-group">
    <div class="msg" ng-repeat="msg in messageArray track by $index">
        {{ $index+1 }}
        <input type="text" class="form-control" ng-model="messageArray[$index]">
        <button class="btn-round btn-red" ng-click="del($index)"><i class="fa fa-trash">&nbsp;</i></button>
    </div>
</div>
<div class="msg">
    <input type="text" ng-model="input.newMsg" placeholder="New Message"/>
</div>
<button class="btn btn-success" ng-click="add()">ADD</button>
<button class="btn btn-default" ng-click="done()">DONE</button>

<h2>Background color</h2><color-picker ng-model="customColor['background-color']"></color-picker><br>
<h2>Color</h2><color-picker ng-model="customColor['color']"></color-picker>
</body>
</html>
